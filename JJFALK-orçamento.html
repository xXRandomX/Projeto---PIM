<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Stilizar1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>JJFALK Orçamento</title>
</head>
<body>
    <header class="cabeçalho">
        <img src="./Imagens/logo-escuro 1.png" alt="JJFALK" class="cabeça-JJFALK">
        <nav class="cabeçalho-navegação">
            <div class="cabeçalho-navegação-conjunto">
              <a href="" class="cabeçalho-navegação-texto">Home</a>
              <img src="./Imagens/HOME LOGO.png" alt="Home" class="cabeçalho-navegação-imagens">
            </div>
            <div class="cabeçalho-separação"></div>
            <div class="cabeçalho-navegação-conjunto">
              <a href="" class="cabeçalho-navegação-texto">Sobre a Empresa</a>
              <img src="./Imagens/logo-escuro 1.png" alt="" class="cabeçalho-navegação-imagens">
            </div>
            <div class="cabeçalho-separação"></div>
            <div class="cabeçalho-navegação-conjunto">
              <a href="" class="cabeçalho-navegação-texto">Entre em contato</a>
              <img src="./Imagens/CONTATO LOGO.png" alt="Contato" class="cabeçalho-navegação-imagens">
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="">
                <img src="./Imagens/WEB.jpg" alt="" class="img">
                <div>
                    <input type="text" class="campo-nome">
                    <label for="campo-nome">Nome</label>
                    <input type="checkbox" class="projeto-front-end">
                    <label for="projeto-front-end">Front-End</label>
                    <input type="checkbox" class="projeto-back-end">
                    <label for="projeto-back-end">Back-End</label>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
